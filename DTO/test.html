<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Siêu Thị</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.admin-container {
    display: flex;
    height: 100vh;
}

/* Sidebar styling */
.sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: white;
    padding: 20px;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 30px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin: 20px 0;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.sidebar ul li a:hover {
    text-decoration: underline;
}

/* Main content styling */
.main-content {
    flex-grow: 1;
    background-color: #ecf0f1;
    padding: 20px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #34495e;
    color: white;
    padding: 10px 20px;
}

header h1 {
    margin: 0;
}

.user-info {
    display: flex;
    align-items: center;
}

.user-info span {
    margin-right: 20px;
}

.logout {
    color: white;
    text-decoration: none;
    background-color: #e74c3c;
    padding: 5px 10px;
    border-radius: 5px;
}

.logout:hover {
    background-color: #c0392b;
}

.content {
    margin-top: 20px;
}

.content h2 {
    margin-bottom: 10px;
}

    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Quản Lý Siêu Thị</h2>
            <ul>
                <li><a href="#">Quản lý sản phẩm</a></li>
                <li><a href="#">Quản lý đơn hàng</a></li>
                <li><a href="#">Quản lý khách hàng</a></li>
                <li><a href="#">Thống kê</a></li>
                <li><a href="#">Cài đặt</a></li>
                <li><a href="#">Đăng xuất</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>Dashboard</h1>
                <div class="user-info">
                    <span>Xin chào, Admin</span>
                    <a href="#" class="logout">Đăng xuất</a>
                </div>
            </header>

            <section class="content">
                <h2>Chào mừng bạn đến với bảng điều khiển</h2>
                <p>Chọn một mục từ menu bên để bắt đầu quản lý siêu thị của bạn.</p>
            </section>
        </div>
    </div>
</body>
</html>
